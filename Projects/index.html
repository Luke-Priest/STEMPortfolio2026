<main class="px-4 md:px-16 py-8 bg-white dark:bg-gray-900">

    <div class="mb-4 md:mb-6 text-center">
      <h2 id="viewer-title" class="text-2xl md:text-3xl font-bold text-gray-900 dark:text-gray-100">Yearly Project Pages</h2>
      <p class="mt-1 text-sm text-gray-600 dark:text-gray-400">NOTE: pages earlier than 2023 are original and WILL have visual bugs.</p>

<script>
  const PAGES = { 2020: "6th/6th.html", 2021: "7th/7th.html", 2022: "8th/8th.html", 2023: "9th/9th.html", 2024: "10th/10th.html", 2025: "11th/11th.html", 2026: "12th.html" };
  const years = Object.keys(PAGES).sort((a,b) => a.localeCompare(b));
  const rail = document.getElementById("year-rail");
  const highlight = document.getElementById("year-highlight");
  const iframe = document.getElementById("year-iframe");
  const fadeL = document.getElementById('year-fade-left');
  const fadeR = document.getElementById('year-fade-right');
  const indL = document.getElementById('year-ind-left');
  const indR = document.getElementById('year-ind-right');

  function makeSpacer(){ const d = document.createElement('div'); d.className = 'year-spacer'; d.style.width = '0px'; return d; }
  const leftSpacer = makeSpacer();
  const rightSpacer = makeSpacer();
  rail.appendChild(leftSpacer);

  years.forEach((year, idx) => {
    const cell = document.createElement('div');
    cell.className = 'year-item';
    const btn = document.createElement('button');
    btn.type = 'button';
    btn.className = 'year-btn';
    btn.role = 'tab';
    btn.innerText = year;
    btn.dataset.index = idx;
    btn.addEventListener('click', () => centerTo(idx, { set: true, animate: true }));
    btn.addEventListener('keydown', (e) => { if(e.key==='Enter' || e.key===' '){ e.preventDefault(); centerTo(idx, { set:true, animate:true }); }});
    cell.appendChild(btn);
    rail.appendChild(cell);
  });
  rail.appendChild(rightSpacer);

  function centerTo(index, { set=false, animate=true }={}){
    const buttons = rail.querySelectorAll('.year-btn');
    const btn = buttons[index];
    if(!btn) return;
    const target = btn.offsetLeft - (rail.clientWidth - btn.offsetWidth) / 2;
    const max = rail.scrollWidth - rail.clientWidth;
    const left = Math.min(Math.max(0, target), max);
    rail.scrollTo({ left, behavior: animate ? 'smooth' : 'auto' });
    if(set) setActive(index);
  }

  function setActive(index){
    const buttons = rail.querySelectorAll('.year-btn');
    buttons.forEach((b,i)=>{ b.setAttribute('aria-current', i===index ? 'true' : 'false'); b.tabIndex = i===index ? 0 : -1; });
    const activeBtn = buttons[index];
    const pad = 20; const w = activeBtn.getBoundingClientRect().width; highlight.style.width = Math.max(72, w+pad) + 'px';
    const year = years[index]; if(iframe.src !== PAGES[year]) iframe.src = PAGES[year]; localStorage.setItem('viewerYear', year);
  }

  function nearestIndex(){
    const buttons = rail.querySelectorAll('.year-btn');
    const viewportCenter = rail.scrollLeft + rail.clientWidth / 2;
    let best = 0, bestDist = Infinity;
    buttons.forEach((btn, i) => {
      const center = btn.offsetLeft + btn.offsetWidth / 2;
      const d = Math.abs(center - viewportCenter);
      if(d < bestDist){ bestDist = d; best = i; }
    });
    return best;
  }

  function updateIndicators(){
    const atStart = rail.scrollLeft <= 2;
    const atEnd = rail.scrollLeft >= (rail.scrollWidth - rail.clientWidth - 2);
    fadeL.style.opacity = atStart ? '0' : '1';
    fadeR.style.opacity = atEnd ? '0' : '1';
    indL.style.opacity = atEnd ? '1' : '0';
    indR.style.opacity = atStart ? '1' : '0';
  }

  // ---------- Animate scroll from left to right when pill enters viewport ----------
  function runIntroScroll(){
    if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return; // accessibility
    const max = Math.max(0, rail.scrollWidth - rail.clientWidth);
    if (max <= 0) return;

    rail.dataset.lock = '1';
    rail.scrollLeft = 0;
    updateIndicators();

    const duration = Math.max(1500, Math.min(3500, max * 2));
    const start = performance.now();
    function easeInOutQuad(t){ return t < 0.5 ? 2*t*t : -1 + (4 - 2*t)*t; }
    function step(now){
      const t = Math.min(1, (now - start) / duration);
      rail.scrollLeft = max * easeInOutQuad(t);
      updateIndicators();
      if (t < 1) { requestAnimationFrame(step); }
      else {
        delete rail.dataset.lock;
        const i = nearestIndex();
        centerTo(i, { set:true, animate:true });
      }
    }
    requestAnimationFrame(step);
  }

  let t;
  rail.addEventListener('scroll', () => {
    if (rail.dataset.lock) return;
    clearTimeout(t);
    t = setTimeout(()=>{ const i = nearestIndex(); centerTo(i,{animate:true}); setActive(i); updateIndicators(); }, 100);
  }, { passive:true });

  rail.addEventListener('keydown', (e)=>{
    const buttons = rail.querySelectorAll('.year-btn');
    const current = parseInt([...buttons].find(b=>b.getAttribute('aria-current')==='true')?.dataset.index || '0', 10);
    if(e.key==='ArrowLeft'){ e.preventDefault(); centerTo(Math.max(0,current-1), { set:true }); }
    if(e.key==='ArrowRight'){ e.preventDefault(); centerTo(Math.min(years.length-1,current+1), { set:true }); }
    if(e.key==='Enter' || e.key===' '){ e.preventDefault(); centerTo(current, { set:true }); }
  });

  window.addEventListener('resize', ()=>{
    const buttons = rail.querySelectorAll('.year-btn');
    const current = parseInt([...buttons].find(b=>b.getAttribute('aria-current')==='true')?.dataset.index || '0', 10);
    const railPadding = 12;
    leftSpacer.style.width = rightSpacer.style.width = `${(rail.clientWidth/2) - railPadding}px`;
    centerTo(current,{animate:false}); setActive(current); updateIndicators();
  });

  (function init(){
    const railPadding = 12;
    leftSpacer.style.width = rightSpacer.style.width = `${(rail.clientWidth/2) - railPadding}px`;
    const saved = localStorage.getItem('viewerYear');
    const startIdx = saved && years.includes(saved) ? years.indexOf(saved) : (years.length-1);
    rail.setAttribute('tabindex','0');
    centerTo(startIdx,{animate:false,set:true});
    requestAnimationFrame(()=>{ setActive(startIdx); updateIndicators(); });

    // Observe the pill to run intro once
    const pill = document.querySelector('.year-pill');
    const ioPill = new IntersectionObserver((entries)=>{
      for (const entry of entries){ runIntroScroll(); ioPill.disconnect(); break; }
    }, { threshold: 1 });
    if (pill) ioPill.observe(pill);

    // === NEW: Hide nav when hero/header is NOT visible ===
    const hero = document.getElementById('site-hero');
    const navDesktop = document.getElementById('nav-desktop');
    const navMobileBtn = document.getElementById('nav-mobile-btn');
    const navCheck = document.getElementById('nav-check');

    const ioHero = new IntersectionObserver((entries) => {
      const entry = entries[0];
      const heroVisible = entry && entry.isIntersecting;

      // When hero not visible -> hide both nav controls
      if (!heroVisible) {
        navDesktop?.classList.add('nav-hidden');
        navMobileBtn?.classList.add('nav-hidden');
        // Close mobile menu if open
        if (navCheck && navCheck.checked) navCheck.checked = false;
      } else {
        navDesktop?.classList.remove('nav-hidden');
        navMobileBtn?.classList.remove('nav-hidden');
      }
    }, {
      // Trigger as soon as the very top of hero scrolls out
      root: null,
      threshold: 0.01,
      rootMargin: '0px'
    });

    if (hero) ioHero.observe(hero);
  })();
</script>
