<script>
  (function(){
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const cards = document.querySelectorAll('#hobbies .reveal');
    if (!cards.length) return;

    if (prefersReduced) {
      cards.forEach(el => el.classList.remove('opacity-0','translate-y-6','translate-y-4'));
      return;
    }

    const onIntersect = (entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const el = entry.target;
          const delay = Number(el.getAttribute('data-delay') || 0);
          el.style.transition = 'opacity 700ms cubic-bezier(0.22,1,0.36,1) '+delay+'ms, transform 700ms cubic-bezier(0.22,1,0.36,1) '+delay+'ms';
          el.classList.remove('opacity-0');
          el.classList.remove('translate-y-6');
          el.classList.remove('translate-y-4');
          obs.unobserve(el);
        }
      });
    };

    const obs = new IntersectionObserver(onIntersect, { threshold: 0.15 });
    cards.forEach(el => obs.observe(el));
  })();
</script>
